<!DOCTYPE html>
<html>
<head>
    <title>WE LOVE N-word</title>
    <link rel="stylesheet" href="./index.css">
    
</head>
<body>
    <h1>N-word</h1>

    <div class="shape-container">
        <div class="shape-box">
            <h2>Circle</h2>
            <label for="circleDiameter">Enter Diameter:</label>
            <input type="number" id="circleDiameter">
            <button onclick="calculateCircleCircumference()">Calculate Circumference (Diameter)</button>

            <label for="circleRadius">Enter Radius:</label>
            <input type="number" id="circleRadius">
            <button onclick="calculateCircleCircumferenceRadius()">Calculate Circumference (Radius)</button>
        </div>

        <div class="shape-box">
            <h2>Rectangle</h2>
            <label for="rectangleWidth">Enter Width:</label>
            <input type="number" id="rectangleWidth">
            <label for="rectangleLength">Enter Length:</label>
            <input type="number" id="rectangleLength">
            <button onclick="calculateRectangleArea()">Calculate Area</button>
        </div>
        
    </div>

    <div class="shape-container">
        <div class="shape-box">
            <h2>Square</h2>
            <label for="squareSide">Enter Side Length:</label>
            <input type="number" id="squareSide">
            <button onclick="calculateSquareArea()">Calculate Area</button>
            <button onclick="calculateSquarePerimeter()">Calculate Perimeter</button>
        </div>

        

    <p id="result"></p>

    <script>
        function calculateCircleCircumference() {
            const diameter = parseFloat(document.getElementById("circleDiameter").value);
            const circumference = Math.PI * diameter;
            document.getElementById("result").innerHTML = `Circumference (Diameter): ${circumference}`;
        }

        function calculateCircleCircumferenceRadius() {
            const radius = parseFloat(document.getElementById("circleRadius").value);
            const circumference = 2 * Math.PI * radius;
            document.getElementById("result").innerHTML = `Circumference (Radius): ${circumference}`;
        }

        function calculateRectangleArea() {
            const width = parseFloat(document.getElementById("rectangleWidth").value);
            const length = parseFloat(document.getElementById("rectangleLength").value);
            const area = width * length;
            document.getElementById("result").innerHTML = `Area: ${area}`;
        }

        function calculateSquareArea() {
            const side = parseFloat(document.getElementById("squareSide").value);
            const area = side * side;
            document.getElementById("result").innerHTML = `Area: ${area}`;
        }

        function calculateSquarePerimeter() {
            const side = parseFloat(document.getElementById("squareSide").value);
            const perimeter = 4 * side;
            document.getElementById("result").innerHTML = `Perimeter: ${perimeter}`;
        }
    </script>
</body>
</html>
